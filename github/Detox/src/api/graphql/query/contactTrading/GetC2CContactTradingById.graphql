query C2CContactTradingById($contactTradingId: Uuid) {
  c2cContactTradingById(c2cContactTradingId: $contactTradingId) {
    errorCode
    errorMessage
    errorMessageCode
    contactTrading {
      agentOwnerId
      assigneeId
      assigneeUserName
      assigneeFullName
      assigneePhoneNumber
      assigneeEmail
      assigneeProfilePhoto
      contactTradingId
      contactTradingCode
      contactTradingStatusId
      contactType
      contract {
        __typename @include(if: false)
        createdByUserId
        createdDatetime
        isActive
        updatedByUserId
        updatedDatetime
        attachment
        buyerCommissionAmount
        consultantCommissionAmount
        consultantFee
        contractNote
        contractPrice
        moveInDate
        organizerCommissionAmount
        rentPeriod
        rentPeriodUnit
        salerCommissionAmount
        signedDate
        totalCommission
        totalCommissionUnit
      }
      customerEmail
      customerFullName
      customerPhoneNumber
      isActive
      negotiationDescription
      negotiationPrice
      negotiationDate
      negotiationUpdatedNumber
      propertyPostId
      requesterAddress
      requesterEmail
      requesterFullName
      requesterGender
      requesterId
      requesterIsAgency
      requesterLastContact
      requesterPhoneNumber
      createdDatetime
      createdByUserId
      updatedByUserId
      updatedDatetime
      serviceBonus
      pendingReason
      pendingNote
      pendingCompensationAmount
      propertyPostUrl
      rejectReasonId
      rejectReason
      deposit {
        __typename @include(if: false)
        attachment
        bankName
        closingPrice
        consultantFee
        commission
        commissionTpl
        commissionUnitId
        depositedAmount
        depositedDate
        depositNote
        depositorEmail
        depositorIdentityCard
        depositorName
        depositorPhoneNumber
        depositTerm
        depositUpdatedNumber
        paymentMethodId
        recipientEmail
        recipientIdentityCard
        recipientName
        recipientPhoneNumber
        moveInDate
        rentPeriod
        rentPeriodUnit
        depositStatus
        rejectReason
        rejectReasonId
        contractAttachment
        depositPaymentTermFrom
        depositPaymentTermTo
        notaryOffice
        notarizationDatetime
        paymentProgressDtos {
          amount
          paymentDatetime
          paymentProgressId
          paymentTerms
        }
      }
      recordVersion
    }
  }
}
