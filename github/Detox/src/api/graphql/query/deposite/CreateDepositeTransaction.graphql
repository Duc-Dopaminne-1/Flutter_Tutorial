mutation CreateDepositeTransaction($input: CreateDepositeTransactionInput!) {
  createDepositeTransaction(createDepositeTransactionInput: $input) {
    errorCode
    errorMessage
    errorMessageCode
    depositeTransactionDto {
      depositeTransactionId
      depositeStatusId

      propertyPostId
      isLatest
      customerId
      bookingTransactionId
    }
  }
}

