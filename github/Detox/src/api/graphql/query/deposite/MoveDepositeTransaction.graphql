mutation MoveDepositeTransaction($input: MoveDepositeTransactionInput!) {
  moveDepositeTransaction(moveDepositeTransactionInput: $input) {
    errorCode
    errorMessage
    errorMessageCode
    depositeTransactionDto {
      depositeTransactionId
      depositeStatusId
      numberOfChanging
      priorDepositeTransactionId
    }
  }
}

