query GetFOProjectsOfInvestorById($input: GetFOProjectsOfInvestorInput!) {
  getFOProjectsOfInvestorById(getFOProjectsOfInvestorInput: $input) {
    errorCode
    errorMessage
    errorMessageCode
    totalCount
    projectDtos {
      projectId
      projectCode
      projectName
      propertyTypeId
      projectAddressId
      projectStatusId
      projectPostStatusId
      projectProgress
      minPrice
      projectDescription
      featurePhotos
      isFeaturesProject
      investorOwnerName
      investorOwnerInfo
      investorOwnerLogo
      commissionRates
      partnersInfo
      bankInfo
      overviewDescription
      overviewMediaInfo
      sizingDescription
      sizingMediaInfo
      locationDescription
      locationMediaInfo
      facilitiesDescription
      facilitiesMediaInfo
      groundPlanDescription
      groundPlanMediaInfo
      saleProgramDescription
      saleProgramMediaInfo
      createdDatetime
      createdByUserId
      longitude
      latitude
      sortOrder
      projectStatusName
      totalFollower
      totalShare
      isFollowed
      totalArea
      overallDescription
      startYear
      mediaLibrary
      detailPath
      investorId
      investorDetailPath
      totalBlock
      totalPropertyPost
      projectAddress {
        cityId
        countryId
        districtId
        wardId
        homeAddress
        streetName
        cityName
        districtName
        wardName
      }
    }
  }
}
