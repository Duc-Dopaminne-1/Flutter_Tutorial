mutation FollowPropertyPost($followPropertyPostInput: FollowPropertyPostInput!) {
  followPropertyPost(followPropertyPostInput: $followPropertyPostInput) {
    errorCode
    errorMessage
    errorMessageCode
    propertyPostDto {
      isFollowed
      totalFollower
      totalShare
      totalSpam

      isPrivate
      propertyPostId
      createdByUserId
      propertyCode
      propertyName
      postTitle
      postDescription
      blockCode
      blockName

      postTypeId
      propertyPostStatusId
      propertyTypeId
      propertySubTypeId
      propertySubTypeName

      bookingFee
      price
      priceNoVat
      priceVat
      commission
      buyCommission
      saleCommission
      unitOfMeasureId
      unitOfMeasure {
        unitOfMeasureId
        unitOfMeasureCode
        unitOfMeasureName
        numberOfDecimal
        multiplyWithBaseUnit
        isRound
      }

      buildingArea
      capetAreas
      totalSiteArea
      buildingLine
      direction
      latitude
      longitude
      floor
      numberOfFloor
      numberOfBedrooms
      numberOfBathrooms

      houseDesign
      images
      internalFacility
      nearFacility

      propertyPostApprovalStatusId
      approvedBy
      approvedDatetime
      sendingApprovalFrom
      rejectedDatetime
      rejectedReason

      legalInfoId
      collateralizedAtBankId
      isCollateralized
      expiredDate

      projectId
      freeTextProject

      addressId
      propertyAddress {
        countryId
        countryName
        cityId
        cityName
        districtId
        districtName
        wardId
        wardName
        homeAddress
        streetName
      }

      ownerId
      ownerIsAuthor
      owner {
        userId
        customerFullName
        customerPhone
        customerEmail
      }
      longitude
      latitude

      projectInfo {
        projectId
        projectName
        projectImage
        projectDescription
      }

      requestedUpdatingReason
      rejectedReason
    }
  }
}
