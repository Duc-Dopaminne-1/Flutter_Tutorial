query GetProjectAdditionalData($input: projectsAdditionalForSearchInput!) {
  getProjectsAdditionalForSearch(projectsAdditionalForSearchInput: $input) {
    edges {
      projectId
      isFollowed
      totalFollower
      totalShare
    }
  }
}

