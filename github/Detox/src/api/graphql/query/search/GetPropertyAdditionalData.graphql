query GetPropertyAdditionalData($input: propertyPostsAdditionalForSearchInput!) {
  getPropertyPostsAdditionalForSearch(propertyPostsAdditionalForSearchInput: $input) {
    edges {
      propertyPostId
      isFollowed
      totalFollower
      totalShare
      totalSpam
    }
  }
}

