query GetCustomerInfoChangeHistoryByIdForFO($id: Uuid!) {
  getCustomerInfoChangeHistoryByIdForFO(customerInfoChangeHistoryId: $id) {
    customerInfoChangeHistoryDto {
      index
      customerInfoChangeHistoryId
      depositTransactionId
      customerId
      newData
      oldData
      createdDatetime
      createdByUserId
    }
  }
}
