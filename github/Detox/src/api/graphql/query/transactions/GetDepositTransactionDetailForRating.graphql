query GetDepositTransactionDetailForRating($depositeTransactionId: Uuid!) {
  depositeTransactionDetailForRating(depositeTransactionId: $depositeTransactionId) {
    bookingCode
    depositeCode
    propertyCode
    projectName

    buyAgentInfo {
      agentId
      agentCode
      firstName
      lastName
      profilePhoto
    }

    saleAgentInfo {
      agentId
      agentCode
      firstName
      lastName
      profilePhoto
    }
  }
}
